<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="top">
            <div class="display">
            
            </div>
        </div>

        <div class="bottom">
            <div class="digits-container">
                <div class="digit-btn" class="7-btn">7</div>
                <div class="digit-btn" class="8-btn">8</div>
                <div class="digit-btn" class="9-btn">9</div>
                <div class="digit-btn" class="4-btn">4</div>
                <div class="digit-btn" class="5-btn">5</div>
                <div class="digit-btn" class="6-btn">7</div>
                <div class="digit-btn" class="1-btn">1</div>
                <div class="digit-btn" class="2-btn">2</div>
                <div class="digit-btn" class="3-btn">3</div>
                <div class="digit-btn" class="0-btn">0</div>
                <div class="digit-btn" id="equals-btn">=</div>
                <div class="digit-btn" class="clear-btn">C</div>
            </div>
    
            <div class="operations-container">
                <div class="operation" class="add-btn">+</div>
                <div class="operation" class="subtract-btn">-</div>
                <div class="operation" class="multiply-btn">*</div>
                <div class="operation" class="divide-btn">/</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
