<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js"></script>

    <div class="calculator-container">
        <div class="digits-container">
            <div class="0-btn">0</div>
            <div class="1-btn">1</div>
            <div class="2-btn">2</div>
            <div class="3-btn">3</div>
            <div class="4-btn">4</div>
            <div class="5-btn">5</div>
            <div class="6-btn">6</div>
            <div class="7-btn">7</div>
            <div class="8-btn">8</div>
            <div class="9-btn">9</div>
        </div>

        <div class="operations-container">
            <div class="add-btn">+</div>
            <div class="subtract-btn">-</div>
            <div class="multiply-btn">*</div>
            <div class="divide-btn">/</div>
        </div>
    </div>
</body>
</html>
