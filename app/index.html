<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script src="main.js"></script>

    <div class="calculator-container">
        <div class="digits-container">
            <div class="0-btn"></div>
            <div class="1-btn"></div>
            <div class="2-btn"></div>
            <div class="3-btn"></div>
            <div class="4-btn"></div>
            <div class="5-btn"></div>
            <div class="6-btn"></div>
            <div class="7-btn"></div>
            <div class="8-btn"></div>
            <div class="9-btn"></div>
        </div>

        <div class="operations-container">
            <div class="add-btn"></div>
            <div class="subtract-btn"></div>
            <div class="multiply-btn"></div>
            <div class="divide-btn"></div>
        </div>
    </div>
</body>
</html>
